<!-- ACCORDION -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/style2.css">
  <title>Accordion Menu</title>
</head>
<body>

<!-- Menu Lateral (Accordion) -->
<div id="mySidebar" class="sidebar">
  <!-- Botão para abrir/fechar o menu lateral -->
  <button class="openbtn menu" onclick="openCloseNav()">
    <i class="icon fa fa-bars" aria-hidden="true"></i>
  </button>

  <!-- Accordion: My Courses -->
  <button class="accordion-btn menu" onclick="toggleAccordion('My Courses')">
    <i class="icon fa fa-database" aria-hidden="true"></i>
    <span>My Courses</span>
    <i class="fa fa-caret-down"></i>
  </button>
  <ul class="accordion-content ul-submenu">
    <li>
      <a href="#" class="submenu" onclick="filtrarMenu('My Courses','active')">
        <i class="fa fa-toggle-on" aria-hidden="true"></i>
        <span>Active Courses</span>
      </a>
    </li>
    <li>
      <a href="#" class="submenu" onclick="filtrarMenu('My Courses','wishlist')">
        <i class="fa fa-list-alt" aria-hidden="true"></i>
        <span>Wish List</span>
      </a>
    </li>
    <li>
      <a href="#" class="submenu" onclick="filtrarMenu('My Courses','notechnology')">
        <i class="fa fa-laptop" aria-hidden="true"></i>
        <span>No Technology</span>
      </a>
    </li>
    <li>
      <a href="#" class="submenu" onclick="filtrarMenu('My Courses','finished')">
        <i class="fa fa-laptop" aria-hidden="true"></i>
        <span>Finished</span>
      </a>
    </li>
  </ul>
</div>

<!-- Conteúdo Principal -->
<div id="main">
  <div class="search-container">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search by tags...">
    <div class="tags-container" id="tagsContainer">
      <!-- Tags serão adicionadas dinamicamente -->
    </div>
  </div>
  <div id="principal"></div>
</div>

<!-- Scripts -->
<script src="./js/menu.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
